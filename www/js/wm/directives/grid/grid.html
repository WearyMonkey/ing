<div ng-class="{loading: loading, empty: !rows || rows.length == 0}">
  <div class="loading-indicator"><i class="fa fa-spinner fa-spin"></i></div>
  <table class="table table-striped table-hover table-rounded text-center">
    <thead>
      <tr>
        <th ng-repeat="column in options.columns">{{column.name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in rows" ng-click="options.events.onRowClick(row)">
        <td ng-repeat="column in options.columns" ng-class="[column.class, {even: $even, odd: $odd, last: $last, first: $first, middle: $middle}]">{{getValue(row, column)}}</td>
      </tr>
      <tr class="body-buffer"><td class="body-buffer-inner" colspan="{{options.columns.length}}"></td></tr>
    </tbody>
  </table>
  <div class="wm-grid-footer">
    <div class="paging">
      <button ng-disabled="loading || paging.from == 0" ng-click="prevPage()">Previous</button>
      <span>{{paging.from + 1}} - {{total > paging.from + paging.size ? paging.from + paging.size : total}} / {{total}}</span>
      <button ng-disabled="loading || paging.from + paging.size >= total" ng-click="nextPage()">Next</button>
    </div>
  </div>
</div>
