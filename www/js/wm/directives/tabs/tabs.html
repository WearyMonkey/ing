<div class="default-tabs" role="tabpanel">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li ng-repeat="tab in tabs" role="presentation" ng-class="{active: tab.isOpen}"><a ng-click="openTab(tab)">{{tab.header}}</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div ng-transclude></div>
  </div>
</div>
